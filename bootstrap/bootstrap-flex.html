<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Flex</title>

     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

     <div class="d-flex flex-md-row flex-column">
          <div class="p-2 w-100">
               <button type="button" class="btn btn-primary">Tambah</button>
               <button type="button" class="btn btn-info">Import</button>
               <button type="button" class="btn btn-success">Export</button>
          </div>
          <div class="d-flex flex-sm-row flex-column justify-content-between w-100">
               <div class="p-2 w-100">
                    <form>
                         <div class="form-group">
                              <label for="exampleInputEmail1">Search</label>
                              <input type="test" class="form-control" id="search" aria-describedby="searchHelp"
                                   placeholder="Search">
                         </div>
                    </form>
               </div>
               <div class="p-2 w-100">
                    <form>
                         <div class="form-group">
                              <label for="exampleFormControlSelect">Pilih tahun</label>
                              <select class="form-control" id="exampleFormControlSelect">
                                   <option>2020</option>
                                   <option>2021</option>
                                   <option>2022</option>
                              </select>
                         </div>
                    </form>
               </div>
          </div>

     </div>

     <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
          integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
     </script>
     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
          integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
     </script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
          integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
     </script>
</body>

</html>
